<label for="server-name"></label>
<input
  name="server-name"
  type="input"
  class="form-control"
  (input)="onUpdateServerName($event)">
<p>{{ serverName }}</p>

<button
  class="btn btn-primary"
  [disabled]="!allowNewServer"
  (click)="onCreateServer()"
>Add Server</button>

<p>{{ serverCreationStatus }}</p>
